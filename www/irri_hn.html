        <script>

        function decision(){
          var a = document.getElementById("acres").value;
          if (isNaN(a))
          {
            alert("इनपुट नंबर चाहिए");
            return false;
          }
          var b = a*4;
          var c = a*5;
          document.getElementById("dd").innerHTML = "एकड़:";
          document.getElementById("dat").innerHTML = a;
          document.getElementById("dd2").innerHTML = "आवश्यक बीज की मात्रा:";
          document.getElementById("dat2").innerHTML = b;
          document.getElementById("dd3").innerHTML = "आवश्यक उर्वरकों की राशि:";
          document.getElementById("dat3").innerHTML = c;
          }
